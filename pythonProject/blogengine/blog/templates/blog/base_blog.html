{% extends 'base.html' %}

{% block admin-panel %}
    <div class="btn-group">
        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            Create
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'post_create_url' %}">Купоны</a>
            <a class="dropdown-item" href="{% url 'tag_create_url' %}">Tag(Врачи)</a>
        </div>
    </div>

    <a href="{{ admin_object.get_update_url }}" class="btn btn-light edit"
       style="{% if detail %}display: block;{% endif %}">Добавить</a>
    <a href="{{ admin_object.get_delete_url }}" class="btn btn-danger delete"
       style="{% if detail %}display: block;{% endif %}">Удалить</a>
{% endblock %}
